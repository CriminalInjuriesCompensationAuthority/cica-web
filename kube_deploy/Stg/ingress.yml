apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: webapp-ingress
  namespace: claim-criminal-injuries-compensation-staging
spec:
  tls:
    - hosts:
        - stg.claim-criminal-injuries-compensation.apps.live-1.cloud-platform.service.justice.gov.uk
    - hosts:
        - stg.claim-criminal-injuries-compensation.service.justice.gov.uk
      secretName: stg-claim-criminal-injuries-compensation-cert-secret
  rules:
    - host: stg.claim-criminal-injuries-compensation.apps.live-1.cloud-platform.service.justice.gov.uk
      http:
        paths:
          - path: /
            backend:
              serviceName: webapp-service
              servicePort: 3000
    - host: stg.claim-criminal-injuries-compensation.service.justice.gov.uk
      http:
        paths:
          - path: /
            backend:
              serviceName: webapp-service
              servicePort: 3000
