apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: webapp-dev
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: webapp-dev
    spec:
      containers:
      - name: webapp 
        image: 754256621582.dkr.ecr.eu-west-2.amazonaws.com/cica/cica-repo-dev:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
