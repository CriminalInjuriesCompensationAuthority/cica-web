apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: webapp-prod
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: webapp-prod
    spec:
      containers:
      - name: webapp 
        image: 754256621582.dkr.ecr.eu-west-2.amazonaws.com/cica/cica-repo-prod:cica-web-prod
        ports:
        - containerPort: 3000
